<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Personal health dashboard | Pharmacy2U</title>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <div class="flex-none bg-white border-b">
        <header class="container mx-auto p-4 flex items-center">
          <div class="lg:hidden w-24 flex items-center">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon text-sky-700 mr-1"
                viewBox="0 0 512 512"
                height="36"
              >
                <title>Menu</title>
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="32"
                  d="M80 160h352M80 256h352M80 352h352"
                />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon text-sky-700"
                viewBox="0 0 512 512"
                height="34"
              >
                <title>Search</title>
                <path
                  d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
                  fill="none"
                  stroke="currentColor"
                  stroke-miterlimit="10"
                  stroke-width="32"
                />
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="28"
                  d="M338.29 338.29L448 448"
                />
              </svg>
            </div>
          </div>
          <div
            class="mt-1 lg:w-72 flex justify-center lg:justify-start flex-1 lg:flex-none"
          >
            <img src="p2u-logo.png" alt="Pharmacy2U Logo" />
          </div>
          <div class="hidden lg:flex flex-1 mx-4">
            <div id="search-bar" class="relative py-1 w-96">
              <input
                type="text"
                placeholder="Search services or products"
                class="w-full rounded-xl px-4 py-2 bg-slate-50 border outline-none focus:ring-sky-200 focus:ring"
                autofocus
              />
              <button type="button" class="absolute top-3 right-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ionicon text-sky-700"
                  viewBox="0 0 512 512"
                  height="26"
                >
                  <title>Search</title>
                  <path
                    d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
                    fill="none"
                    stroke="currentColor"
                    stroke-miterlimit="10"
                    stroke-width="32"
                  />
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="32"
                    d="M338.29 338.29L448 448"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="w-24 lg:w-1/5 flex justify-end items-center">
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon text-gray-600 mr-1 lg:mr-8"
                viewBox="0 0 512 512"
                height="34"
              >
                <title>Basket</title>
                <path
                  d="M68.4 192A20.38 20.38 0 0048 212.2a17.87 17.87 0 00.8 5.5L100.5 400a40.46 40.46 0 0039.1 29.5h232.8a40.88 40.88 0 0039.3-29.5l51.7-182.3.6-5.5a20.38 20.38 0 00-20.4-20.2H68.4zm193.32 160.07A42.07 42.07 0 11304 310a42.27 42.27 0 01-42.28 42.07z"
                  fill="none"
                  stroke="currentColor"
                  stroke-linejoin="round"
                  stroke-width="32"
                />
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linejoin="round"
                  stroke-width="32"
                  d="M160 192l96-128 96 128"
                />
              </svg>
            </a>
            <a
              href="#"
              class="bg-sky-100 text-sky-700 font-medium text-xl lg:mr-4 rounded-full w-10 h-10 flex items-center justify-center"
              >JJ</a
            >
            <a href="#" aria-label="username">
              <span
                class="mr-2 text-lg font-medium text-slate-700 hidden lg:block"
                >Jake</span
              >
            </a>
            <a class="mt-1 text-slate-700 hidden lg:block" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"
                height="26"
                class="pt-4"
              >
                <title>Open Account Menu</title>
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="32"
                  d="M112 184l144 144 144-144"
                />
              </svg>
            </a>
          </div>
        </header>
        <nav class="hidden lg:flex container mx-auto mb-4">
          <a href="#" class="px-2 text-sky-700 font-medium text-lg mx-2 flex"
            >Shop
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mt-1.5"
              viewBox="0 0 512 512"
              height="18"
            >
              <title>Open Shop Menu</title>
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M112 184l144 144 144-144"
              />
            </svg>
          </a>
          <a href="#" class="px-2 text-sky-700 font-medium text-lg mx-2"
            >NHS Prescriptions</a
          >
          <a href="#" class="px-2 text-sky-700 font-medium text-lg mx-2 flex"
            >Online Doctor
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mt-1.5"
              viewBox="0 0 512 512"
              height="18"
            >
              <title>Open Online Doctor Menu</title>
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M112 184l144 144 144-144"
              /></svg
          ></a>
          <a href="#" class="px-2 text-sky-700 font-medium text-lg mx-2 flex"
            >Services
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mt-1.5"
              viewBox="0 0 512 512"
              height="18"
            >
              <title>Open Services Menu</title>
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M112 184l144 144 144-144"
              /></svg
          ></a>
          <a href="#" class="px-2 text-sky-700 font-medium text-lg mx-2 flex"
            >Health & Advice
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mt-1.5"
              viewBox="0 0 512 512"
              height="18"
            >
              <title>Open Health & Advice Menu</title>
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M112 184l144 144 144-144"
              /></svg
          ></a>
        </nav>
      </div>

      <div class="flex-1 bg-slate-50 flex flex-col">
        <div
          id="hero"
          class="hidden h-96 bg-sky-800 flex justify-center items-center text-white"
        >
          Hero
        </div>
        <div class="container mx-auto flex my-8">
          <aside class="w-80 hidden lg:flex lg:flex-col mr-16 p-4">
            <a
              href="#"
              class="bg-sky-700 py-2 px-4 text-white w-full rounded-xl text-xl font-medium mb-4"
              >My home</a
            >
            <a
              href="#"
              class="py-2 px-4 w-full rounded-xl text-xl font-medium mb-4 hover:bg-sky-100"
              >Prescriptions</a
            >
            <a
              href="#"
              class="py-2 px-4 w-full rounded-xl text-xl font-medium mb-4 hover:bg-sky-100"
              >Orders</a
            >
            <a
              href="#"
              class="py-2 px-4 w-full rounded-xl text-xl font-medium mb-4 hover:bg-sky-100"
              >Offers</a
            >
            <a
              href="#"
              class="py-2 px-4 w-full rounded-xl text-xl font-medium mb-4 hover:bg-sky-100"
              >Services</a
            >
            <a
              href="#"
              class="py-2 px-4 w-full rounded-xl text-xl font-medium mb-4 hover:bg-sky-100"
              >Account</a
            >
          </aside>
          <main class="flex-1">
            <div class="mx-4 xl:mx-20 p-4">
              <h1 class="text-4xl">
                Introducing your personal health dashboard.
              </h1>
              <div class="bg-white p-6 my-8 shadow-md rounded-3xl h-40">
                Your orders
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="flex-none bg-white border-t">
        <footer class="container mx-auto p-4 h-24 flex items-center">
          Footer
        </footer>
      </div>
    </div>
  </body>
</html>
